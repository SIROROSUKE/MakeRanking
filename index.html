<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>値のソート</title>
</head>
<body>

    <h1>値のソート</h1>

    <label for="inputValues">値を入力:</label>
    <input type="number" id="inputValues">
    <button onclick="addValue()">追加</button>

    <h2>ソートされた値:</h2>
    <p id="sortedValues"></p>

    <script>
        var valuesArray = [];

        function addValue() {
            var inputValue = document.getElementById('inputValues').value;
            if (inputValue !== '') {
                valuesArray.push(parseInt(inputValue, 10));
                valuesArray.sort(function(a, b) {
                    return b - a;
                });
                document.getElementById('sortedValues').textContent = valuesArray.join(', ');
            }
            document.getElementById('inputValues').value = ''; // 入力欄をクリア
        }
    </script>

</body>
</html>
